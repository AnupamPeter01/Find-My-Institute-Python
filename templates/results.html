<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligible Institutes</title>
</head>
<body>
    <h1>Eligible Institutes</h1>

    {% if institutes %}
        <ul>
        {% for institute in institutes %}
            <li>{{ institute }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No institutes found for the given criteria.</p>
    {% endif %}

    <a href="/">Go Back</a>
</body>
</html>
